<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<title></title>
<body>
{% include 'navigation.html' %}
<div style="position: absolute; top: 8%">
	{% if playoff_round is defined %}
	<h1>Playoffs - Round {{ playoff_round }}</h1>
	{% endif %}
	<table style="font-size: 32px;">
	{% for m in matches %}
	<tr>
	<td>{{ m.matchup }}</td>
	<td>{{ m.status }}</td>
	</tr>
	{% endfor %}
</table>
</div>
</body>
</html>
